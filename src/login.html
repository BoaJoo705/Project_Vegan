<!doctype html>
<html lang="en">

<head>
  <title>V-GOOD 비건을 위한 웹사이트</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="icon" href="assets/img/vegan/logo2.png" type="image/png">
  <link rel="stylesheet" href="assets/css/login_style.css">

</head>

<body>
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-7 col-lg-5">
          <div class="wrap">
            <a href="index.html">
              <div class="img" style="background-image: url(assets/img/vegan/logo.PNG);"></div>
            </a>
            <div class="login-wrap p-4 p-md-5">
              <div class="d-flex">
                <div class="w-100">
                  <h3 class="mb-3" style="font-family: inherit; color: seagreen; font-weight: bold;">로그인</h3>
                </div>

                <div class="w-100">
                  <p class="social-media d-flex justify-content-end">
                    <a href="https://www.facebook.com" class="social-icon d-flex align-items-center justify-content-center"><span
                        class="fa fa-facebook"></span></a>
                    <a href="https://www.twitter.com" class="social-icon d-flex align-items-center justify-content-center"><span
                        class="fa fa-twitter"></span></a>
                  </p>
                </div>
              </div>
              <form action="#" class="signin-form">
                <div class="form-group mt-3">
                  <input type="text" class="form-control" required>
                  <label class="form-control-placeholder" for="username">아이디</label>
                </div>
                <div class="form-group">
                  <input id="password-field" type="password" class="form-control" required>
                  <label class="form-control-placeholder" for="password">비밀번호</label>
                  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary rounded submit px-3">로그인</button>
                </div>
                <div class="form-group d-md-flex">
                  <div class="w-50 tex
                  wt-left">
                    <label class="checkbox-wrap checkbox-primary mb-0">아이디 저장
                      <input type="checkbox" checked>
                      <span class="checkmark"></span>
                    </label>
                  </div>
                  <div class="w-50 text-md-right">
                    <a href="#">비밀번호 찾기</a>
                  </div>
                </div>
              </form>
              <p class="text-center"><a href="signup.html">회원 가입</a></p>
              <p class="text-center">&copy; 2020 <a href="index.html" class="font-weight-bold" target="_blank"
                  style="color:olivedrab">V-GOOD</a>. All rights reserved</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/popper.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/main.js"></script>

</body>

</html>
