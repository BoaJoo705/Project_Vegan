<!doctype html>
<html lang="en">

<head>
	<title>V-GOOD 비건을 위한 웹사이트</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

<link rel="icon" href="assets/img/vegan/logo2.png" type="image/png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="assets/css/login_style.css">

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center ">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<a href="index.html">
							<div class="img" style="background-image: url(assets/img/vegan/logo.PNG);"></div>
						</a>
						<div class="login-wrap p-4 p-md-5 ">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4" style="font-family: inherit; color: seagreen; font-weight: bold;">회원 가입</h3>
								</div>
							</div>
							<form action="#" class="signin-form">
								<div class="form-group mt-3">
									<input type="text" class="form-control" pattern="\w+" required>
									<label class="form-control-placeholder" for="username">이름</label>
								</div>
								<div class="form-group">
									<input type="text" class="form-control" required>
									<label class="form-control-placeholder" for="username">아이디</label>
								</div>

								<div class="form-group">
									<input id="password-field1" type="password" required name="pw1"
										pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
										title="영문 대문자, 영문 소문자, 숫자를 모두 포함한 8자리 이상의 비밀번호를 입력해주세요." onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '' );
										if(this.checkValidity()) form.pw2.pattern=RegExp.escape(this.value);" class="form-control">
									<label class="form-control-placeholder" for="password">비밀번호</label>
									<span toggle="#password-field1"
										class="fa fa-fw fa-eye field-icon toggle-password"></span>
								</div>
								<div class="form-group">
									<input id="password-field2" type="password" class="form-control" name="pw2"
										onchange="this.setCustomValidity(this.validity.patternMismatch ? this.title : '');"
										title="입력하신 비밀번호와 일치하지 않습니다. 다시 입력해주세요." required>
									<label class="form-control-placeholder" for="password">비밀번호 확인</label>
									<span toggle="#password-field2"
										class="fa fa-fw fa-eye field-icon toggle-password"></span>
								</div>
								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary rounded submit px-3">회원
										등록</button>
								</div>
								<div class="text-center">
									<p onclick="history.back()">뒤로가기</p>
									<p class="text-center">&copy; 2020 <a href="index.html" class="font-weight-bold"
											target="_blank" style="color:olivedrab">V-GOOD</a>. All rights reserved</p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/popper.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/main.js"></script>
	<script type="text/javascript">
		// polyfill for RegExp.escape
		if (!RegExp.escape) {
			RegExp.escape = function (s) {
				return String(s).replace(/[\\^$*+?.()|[\]{}]/g, '\\$&');
			};
		}
	</script>
</body>

</html>
